<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="audio-player">
         <audio src="" id="audio"></audio>
         <div class="audioplayer-top">
         <p class="song-time">0:00</p>
         <input type="range" value="100" class="song-range">
         <p class="song-duration">0:00</p>
      </div>
    <div class="for-img">
        <img src="img/miyagi1.jpg" alt="">
    </div>
    <div class="title-name">
        <marquee behavior="scroll" direction="right" class="title">Miyagi Captain</marquee>
        </div>
    <div class="menu-bar">
        <i class="fa fa-undo undo-first"></i>
        <i class="fa fa-backward prev"></i>
        <i class="fa fa-play play-pause"></i>
        <i class="fa fa-forward next"></i>
        <i class="fa fa-repeat undo-second"></i>
    </div>
    <div class="volume">
        <i class="fa fa-volume-up"></i>
        <input type="range" value="50" max="100" class="audio-volume"></div>
 </div>
 <div class="btn">
     <button class="but"></button>
</div></div>   
    <script src="script.js"></script>
</body>
</html>
